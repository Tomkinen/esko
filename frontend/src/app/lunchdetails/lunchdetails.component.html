<div *ngIf="restaurant.id" class="rcorners_darker">
  <table class="widetable">
  <tr><td class="label">Name:</td><td><input [(ngModel)]="restaurant.name"></td></tr>
  <tr><td class="label">Url:</td><td><input [(ngModel)]="restaurant.url"></td></tr>
  </table>
  <button (click)="saveRestaurant(restaurant)" class="orangeButton">Save</button>
  <button (click)="deleteRestaurant(restaurant)" class="redButton">Delete</button>
</div>
